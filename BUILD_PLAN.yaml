# BUILD_PLAN.yaml
goal: Run the Claritiy Website and Backend locally.
steps:
  - install_root_dependencies: npm install
  - setup_backend: 
      - cd server && npm install
      - create .env with STRIPE_SECRET, MONGODB_URI, JWT_SECRET
  - run_full_stack: 
      - npm run dev (frontend)
      - node server/index.js (backend)
